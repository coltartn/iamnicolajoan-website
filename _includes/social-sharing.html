
<div class="social-share grid">
    <p class="col-6"> CATEGORY: {{item.category}} </p>
    <div class="col-6">
    <p class="padded-0 text-right"> SHARE:
    <a href="https://twitter.com/intent/tweet?text={{item.title}}&url={{site.url}}{{ item.url }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <a href="https://facebook.com/sharer.php?u={{site.url}}{{ item.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    <a href="https://plus.google.com/share?url={{site.url}}{{ item.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
    <a href="http://pinterest.com/pin/create/button/?url={{site.url}}{{item.url}}&description={{item.title}}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
    </p>
  </div>
</div>
